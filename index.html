<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Albay's Clothing Store</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <a href="#" class="logo">Albay's</a>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Work</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="banner">
            <div class="banner-text">
                <h1>Albay's Clothing Store</h1>
                <p>Get your fashionable outfits today!</p>
            </div>
        </section>

        <section class="featured-products">
            <h2>Featured Products</h2>
            <div class="product">
                <img src="images/gallery-2.jpg" alt="Red Shirt">
                <h3>Red T-Shirt</h3>
            </div>
            <div class="product">
                <img src="images/product-4.jpg" alt="Blue Polo">
                <h3>Blue Polo</h3>
            </div>
            <div class="product">
                <img src="images/product-3.jpg" alt="Grey Joggers">
                <h3>Grey Joggers</h3>
            </div>
            <div class="product">
                <img src="images/product-12.jpg" alt="Grey Joggers">
                <h3>Black Joggers</h3>
            </div>
            <div class="product">
                <img src="images/product-2.jpg" alt="Grey Joggers">
                <h3>Black Shoes</h3>
            </div>
        </section>
    </main>

    <footer>
        <div class="social">
            <ul class="social-icons">
                <li><a href="#"><img src="images/facebook-icon.png" alt="Facebook"></a></li>
                <li><a href="#"><img src="images/twitter-icon.png" alt="Twitter"></a></li>
                <li><a href="#"><img src="images/instagram-icon.png" alt="Instagram"></a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
